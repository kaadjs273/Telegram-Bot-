def set_premium(update: Update, context: CallbackContext):
    if not context.args:
        update.message.reply_text("âŒ Username do. Example: /premium @username")
        return
    
    username = context.args[0]
    db = load_db()
    for user in db:
        if user.get("username") == username:
            user["is_premium"] = True
            save_db(db)
            update.message.reply_text(f"âœ… {username} ko Premium de diya gaya.")
            return
    update.message.reply_text("âŒ User nahi mila.")

def main():
    updater = Updater(TOKEN, use_context=True)
    dp = updater.dispatcher

    dp.add_handler(CommandHandler("start", start))
    dp.add_handler(CallbackQueryHandler(button_handler))
    dp.add_handler(CommandHandler("premium", set_premium))

    updater.start_polling()
    updater.idle()

if __name__ == "__main__":
    main() For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python#publishing-to-package-registries

